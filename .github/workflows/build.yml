name: Compile GMpro Deauther Final Fix

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install All Required Libraries
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH
          
          # 1. Install Library dari Manager Resmi
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          
          # 2. Clone Library Web Server (Menggunakan HTTPS tanpa Auth)
          git clone --depth 1 https://github.com/me-no-dev/ESPAsyncTCP.git $LIB_PATH/ESPAsyncTCP
          git clone --depth 1 https://github.com/me-no-dev/ESPAsyncWebServer.git $LIB_PATH/ESPAsyncWebServer

      - name: Compile GMpro Firmware
        run: |
          # Mendapatkan path instalasi hardware secara dinamis
          HARDWARE_PATH=$HOME/.arduino15/packages/deauther/hardware/esp8266/$(ls $HOME/.arduino15/packages/deauther/hardware/esp8266 | head -n 1)
          SDK_LIBS=$HARDWARE_PATH/libraries
          
          echo "Using SDK Libraries from: $SDK_LIBS"

          # Kompilasi dengan menyertakan folder library internal SDK secara langsung
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          --libraries $SDK_LIBS/Attack \
          --libraries $SDK_LIBS/Scan \
          --libraries $SDK_LIBS/A_Config \
          --libraries $SDK_LIBS/A_SSID \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
