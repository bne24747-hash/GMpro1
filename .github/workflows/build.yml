name: GMpro Final Rescue
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Core
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libs Manual (No Unzip)
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH/A_Config $LIB_PATH/Attack $LIB_PATH/Scan
          
          # Download file eceran (Pasti berhasil, gak butuh unzip)
          BASE="https://raw.githubusercontent.com/SpacehuhnTech/ESP8266Deauther/master/esp8266_deauther/src/libraries"
          curl -L "$BASE/A_Config/A_Config.h" -o $LIB_PATH/A_Config/A_Config.h
          curl -L "$BASE/Attack/Attack.h" -o $LIB_PATH/Attack/Attack.h
          curl -L "$BASE/Attack/Attack.cpp" -o $LIB_PATH/Attack/Attack.cpp
          curl -L "$BASE/Scan/Scan.h" -o $LIB_PATH/Scan/Scan.h
          curl -L "$BASE/Scan/Scan.cpp" -o $LIB_PATH/Scan/Scan.cpp
          
          # Install Async (Pakai Library Manager aja biar aman)
          arduino-cli lib install "ESPAsyncTCP"
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "ArduinoJson"@5.13.5

      - name: Compile
        run: |
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Firmware
          path: ./build/*.bin
