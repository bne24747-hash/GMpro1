name: Compile GMpro Deauther Fixed Library

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Dependencies & Auto-Locate SDK Headers
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH
          
          # 1. Install Library Dasar
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          
          # 2. Clone Async Libraries
          git clone https://github.com/me-no-dev/ESPAsyncTCP.git $LIB_PATH/ESPAsyncTCP
          git clone https://github.com/me-no-dev/ESPAsyncWebServer.git $LIB_PATH/ESPAsyncWebServer
          
          # 3. AUTO-LOCATE & COPY SDK LIBRARIES (Solusi Error cp: cannot stat)
          # Perintah ini akan mencari folder 'Attack' di seluruh sistem dan menyalinnya
          ATTACK_DIR=$(find $HOME/.arduino15 -name "Attack" -type d | head -n 1)
          SCAN_DIR=$(find $HOME/.arduino15 -name "Scan" -type d | head -n 1)
          CONFIG_DIR=$(find $HOME/.arduino15 -name "A_Config" -type d | head -n 1)
          
          if [ -z "$ATTACK_DIR" ]; then
            echo "Error: SDK Libraries not found!"
            exit 1
          fi
          
          cp -r "$ATTACK_DIR" $LIB_PATH/
          cp -r "$SCAN_DIR" $LIB_PATH/
          cp -r "$CONFIG_DIR" $LIB_PATH/
          
          echo "SDK Libraries successfully copied from: $ATTACK_DIR"

      - name: Compile GMpro Firmware
        run: |
          # Gunakan flag --libraries agar mengarah ke folder yang sudah kita isi
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
