name: Compile GMpro Deauther Fixed Library

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Dependencies & Async Libraries
        run: |
          # 1. Buat direktori library jika belum ada
          mkdir -p $HOME/Arduino/libraries
          
          # 2. Install library yang tersedia di manager
          arduino-cli lib install "SimpleCLI"
          
          # 3. FIX: Clone library Async yang hilang (Penyebab Error)
          git clone https://github.com/me-no-dev/ESPAsyncTCP.git $HOME/Arduino/libraries/ESPAsyncTCP
          git clone https://github.com/me-no-dev/ESPAsyncWebServer.git $HOME/Arduino/libraries/ESPAsyncWebServer
          
          # 4. Handle ArduinoJson (Gunakan library manager jika memungkinkan atau tetap unzip)
          if [ -f "ArduinoJson-5.13.5.zip" ]; then
            unzip -o ArduinoJson-5.13.5.zip -d $HOME/Arduino/libraries/
          else
            arduino-cli lib install "ArduinoJson"@5.13.5
          fi
          
          # 5. Verifikasi folder library
          ls -R $HOME/Arduino/libraries/

      - name: Compile GMpro Firmware
        run: |
          # Menggunakan FQBN deauther:esp8266:generic dengan Flash Size 4MB (2MB FS)
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
