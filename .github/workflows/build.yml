name: Compile GMpro Deauther Fixed Library

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Setup Libraries
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH
          
          # Install Library Standar
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          
          # Clone Async Libraries
          git clone https://github.com/me-no-dev/ESPAsyncTCP.git $LIB_PATH/ESPAsyncTCP
          git clone https://github.com/me-no-dev/ESPAsyncWebServer.git $LIB_PATH/ESPAsyncWebServer
          
          # FORCE SCAN: Mencari folder 'Attack' di seluruh direktori .arduino15
          # Lalu membuat shortcut (Symlink) ke folder library utama
          echo "Searching for Deauther Core Libraries..."
          ATTACK_SRC=$(find $HOME/.arduino15 -name "Attack.h" | head -n 1 | xargs dirname)
          SCAN_SRC=$(find $HOME/.arduino15 -name "Scan.h" | head -n 1 | xargs dirname)
          CONFIG_SRC=$(find $HOME/.arduino15 -name "A_Config.h" | head -n 1 | xargs dirname)
          
          if [ -z "$ATTACK_SRC" ]; then
            echo "FAILED: Deauther Core not found!"
            exit 1
          fi

          ln -s "$ATTACK_SRC" $LIB_PATH/Attack
          ln -s "$SCAN_SRC" $LIB_PATH/Scan
          ln -s "$CONFIG_SRC" $LIB_PATH/A_Config
          
          echo "Libraries linked successfully from $ATTACK_SRC"

      - name: Compile GMpro Firmware
        run: |
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
