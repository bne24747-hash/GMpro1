name: Compile GMpro Deauther Final Fix

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install All Required Libraries
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH
          
          # 1. Install Library dari Manager
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          
          # 2. Clone Library Web Server (Async)
          git clone https://github.com/me-no-dev/ESPAsyncTCP.git $LIB_PATH/ESPAsyncTCP
          git clone https://github.com/me-no-dev/ESPAsyncWebServer.git $LIB_PATH/ESPAsyncWebServer
          
          # 3. FIX UTAMA: Clone Library Core langsung ke folder library utama
          # Cara ini menjamin compiler menemukan Attack.h dan Scan.h
          git clone --depth 1 https://github.com/SpacehuhnTech/ESP8266Deauther.git temp_deauther
          cp -r temp_deauther/esp8266_deauther/src/libraries/Attack $LIB_PATH/
          cp -r temp_deauther/esp8266_deauther/src/libraries/Scan $LIB_PATH/
          cp -r temp_deauther/esp8266_deauther/src/libraries/A_Config $LIB_PATH/
          cp -r temp_deauther/esp8266_deauther/src/libraries/A_SSID $LIB_PATH/
          rm -rf temp_deauther

      - name: Compile GMpro Firmware
        run: |
          # Menggunakan FQBN khusus Deauther dengan alokasi memori yang benar
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
