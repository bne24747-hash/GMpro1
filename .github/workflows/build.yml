name: Compile GMpro Final Rescue

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Deauther Core
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Essential Libraries
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH
          
          # 1. Install via Manager (Paling Stabil)
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          
          # 2. Ambil Async Libs (File kecil, mestinya aman)
          git clone --depth 1 https://github.com/me-no-dev/ESPAsyncTCP.git $LIB_PATH/ESPAsyncTCP
          git clone --depth 1 https://github.com/me-no-dev/ESPAsyncWebServer.git $LIB_PATH/ESPAsyncWebServer
          
          # 3. AMBIL FILE DEAUTHER SECARA ECERAN (Menghindari ZIP Error)
          # Kita buat folder library sendiri dan download filenya satu per satu
          BASE_URL="https://raw.githubusercontent.com/SpacehuhnTech/ESP8266Deauther/master/esp8266_deauther/src/libraries"
          
          mkdir -p $LIB_PATH/Attack && curl -L "$BASE_URL/Attack/Attack.h" -o $LIB_PATH/Attack/Attack.h
          mkdir -p $LIB_PATH/Scan && curl -L "$BASE_URL/Scan/Scan.h" -o $LIB_PATH/Scan/Scan.h
          mkdir -p $LIB_PATH/A_Config && curl -L "$BASE_URL/A_Config/A_Config.h" -o $LIB_PATH/A_Config/A_Config.h
          
          # Verifikasi
          ls -R $LIB_PATH/A_Config/

      - name: Compile GMpro Firmware
        run: |
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
