name: Compile GMpro Deauther Ultra Fix

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install All Libraries & SDK Headers
        run: |
          LIB_PATH=$HOME/Arduino/libraries
          mkdir -p $LIB_PATH
          
          # 1. Install Library Standar
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          
          # 2. Ambil Library Web Server (Async)
          git clone --depth 1 https://github.com/me-no-dev/ESPAsyncTCP.git $LIB_PATH/ESPAsyncTCP
          git clone --depth 1 https://github.com/me-no-dev/ESPAsyncWebServer.git $LIB_PATH/ESPAsyncWebServer
          
          # 3. AMBIL FILE CORE DEAUTHER (Ini kuncinya!)
          # Kita download langsung source-nya agar file .h ada di folder library
          git clone --depth 1 https://github.com/SpacehuhnTech/ESP8266Deauther.git deauther_source
          cp -r deauther_source/esp8266_deauther/src/libraries/Attack $LIB_PATH/
          cp -r deauther_source/esp8266_deauther/src/libraries/Scan $LIB_PATH/
          cp -r deauther_source/esp8266_deauther/src/libraries/A_Config $LIB_PATH/
          cp -r deauther_source/esp8266_deauther/src/libraries/A_SSID $LIB_PATH/
          
          # Verifikasi file (Opsional untuk cek di log)
          ls $LIB_PATH/A_Config/A_Config.h

      - name: Compile GMpro Firmware
        run: |
          # Compile langsung tanpa perlu mapping path rumit lagi
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          --libraries $HOME/Arduino/libraries \
          ./GMpro1.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
